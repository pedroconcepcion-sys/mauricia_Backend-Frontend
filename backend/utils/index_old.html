<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postgrados USACH | MauricIA</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --usach-orange: #ea7600;
            --usach-dark: #333;
            --bg-chat: #f4f4f9;
            --user-bubble: #ea7600;
            --bot-bubble: #ffffff;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #eef2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 600px; /* Tama침o tipo m칩vil/app */
            background: white;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* HEADER */
        .header {
            background-color: var(--usach-dark);
            color: white;
            padding: 15px;
            text-align: center;
            border-bottom: 4px solid var(--usach-orange);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header h1 { margin: 0; font-size: 1.2rem; }
        .status-dot { height: 10px; width: 10px; background-color: #00ff00; border-radius: 50%; display: inline-block; }

        /* AREA DE MENSAJES */
        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: var(--bg-chat);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 15px;
            line-height: 1.5;
            font-size: 0.95rem;
            position: relative;
            word-wrap: break-word;
        }

        .user {
            align-self: flex-end;
            background-color: var(--user-bubble);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .bot {
            align-self: flex-start;
            background-color: var(--bot-bubble);
            color: var(--usach-dark);
            border-bottom-left-radius: 2px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* Renderizado de Markdown dentro del chat */
        .bot ul { padding-left: 20px; margin: 5px 0; }
        .bot p { margin: 5px 0; }
        .bot a { color: var(--usach-orange); font-weight: bold; }

        /* INPUT AREA */
        .input-area {
            padding: 15px;
            background: white;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 25px;
            outline: none;
            transition: border 0.3s;
        }

        input:focus { border-color: var(--usach-orange); }

        button {
            background-color: var(--usach-orange);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s;
        }

        button:active { transform: scale(0.95); }
        button:disabled { background-color: #ccc; cursor: not-allowed; }

        /* Loading Animation */
        .typing-indicator {
            display: none;
            font-style: italic;
            color: #888;
            font-size: 0.8rem;
            margin-left: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="header">
            <div class="status-dot"></div>
            <h1>Asistente Postgrados USACH</h1>
        </div>

        <div id="messages">
            <div class="message bot">
                춰Hola! 游녦 Soy MauricIA.<br>Puedo responder dudas sobre Aranceles, Mallas y Requisitos.
            </div>
        </div>

        <div class="typing-indicator" id="loader">MauricIA est치 escribiendo...</div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Escribe tu consulta aqu칤..." autocomplete="off">
            <button onclick="sendMessage()" id="sendBtn">Enviar</button>
        </div>
    </div>

    <script>
        const inputField = document.getElementById("userInput");
        const messagesDiv = document.getElementById("messages");
        const loader = document.getElementById("loader");
        const sendBtn = document.getElementById("sendBtn");

        // URL de tu API Python (Backend)
        const API_URL = "http://localhost:8000/chat";

        // Enviar con tecla Enter
        inputField.addEventListener("keypress", function(event) {
            if (event.key === "Enter") sendMessage();
        });

        async function sendMessage() {
            const text = inputField.value.trim();
            if (!text) return;

            // 1. Agregar mensaje del usuario al chat
            addMessage(text, 'user');
            inputField.value = "";
            inputField.disabled = true;
            sendBtn.disabled = true;
            loader.style.display = "block";

            try {
                // 2. Enviar a Python (FastAPI)
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ mensaje: text })
                });

                if (!response.ok) throw new Error("Error en el servidor");

                const data = await response.json();
                
                // 3. Mostrar respuesta del Bot
                addMessage(data.respuesta, 'bot');

            } catch (error) {
                addMessage("丘멆잺 Error de conexi칩n con el servidor. Revisa si api.py est치 corriendo.", 'bot');
                console.error(error);
            } finally {
                inputField.disabled = false;
                sendBtn.disabled = false;
                loader.style.display = "none";
                inputField.focus();
            }
        }

        function addMessage(text, sender) {
            const div = document.createElement("div");
            div.className = `message ${sender}`;
            
            if (sender === 'bot') {
                // Usamos 'marked' para convertir Markdown (**negrita**) a HTML
                div.innerHTML = marked.parse(text);
            } else {
                div.textContent = text;
            }

            messagesDiv.appendChild(div);
            // Auto-scroll al final
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>

</body>
</html>
